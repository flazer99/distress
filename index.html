<body>
  <div class="container main shadow-lg p-8 mb-10 bg-white rounded">
    <section class="heading">
      <h3 class="heading">Click The Appropriate Button</h3>
    </section>

    <section class="buttons">
      <ul>
      <li><a href="#" class="round green" onclick="return fine();"><i class="far fa-grin"></i><span class="round">I'm fine.</span></a></li>
      <li><a href="#" class="round blue" onclick="return harrassed();"><i class="far fa-flushed"></i><span class="round">I'm feeling harrassed.</span></a></li>
      <li><a href="#" class="round yellow" onclick="return threat();"><i class="far fa-frown-open"></i><span class="round rnd-fix">I feel threatened.</span></a></li>
      <li><a href="#" class="round red" onclick="return danger();"><i class="far fa-sad-tear"></i><span class="round">I'm in need of desperate help!</span></a></li>
  </ul>
    </section>

  </div>
